<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Pro | Command Center V5.0 Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #0d1117; color: #e6edf3; }
        .container-tight { max-width: 1100px; margin: 0 auto; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; transition: all 0.2s ease; }
        .card:hover { border-color: #79c0ff; transform: translateY(-2px); background-color: #1c2128; }
        .elite-card { background: linear-gradient(135deg, #161b22 0%, #0d1117 100%); border: 1px solid #3fb950; position: relative; overflow: hidden; }
        .elite-badge { position: absolute; top: 0; right: 0; background: #3fb950; color: #000; font-weight: 800; font-size: 0.7rem; padding: 2px 10px; border-bottom-left-radius: 8px; }
        .chart-container { height: 40px; width: 100%; margin-top: 10px; }
        .tag-ready { color: #3fb950; background: rgba(63, 185, 80, 0.15); border: 1px solid rgba(63, 185, 80, 0.4); }
        .tag-watch { color: #58a6ff; background: rgba(88, 166, 255, 0.15); border: 1px solid rgba(88, 166, 255, 0.4); }
        .hidden-row { display: none; }
    </style>
</head>
<body class="p-6 md:p-10">
    <div class="container-tight">
        <header class="flex justify-between items-center mb-10 border-b border-gray-800 pb-6">
            <h1 class="text-3xl font-extrabold text-white flex items-center">
                <i class="fa-solid fa-crosshairs text-green-500 mr-3"></i> Turnaround Sniper
                <span class="ml-3 text-xs bg-gray-800 text-gray-300 px-2 py-1 rounded border border-gray-700">V5.0</span>
            </h1>
            <div class="text-right">
                <div id="last-update" class="text-xs font-mono text-gray-500">Connecting...</div>
                <div class="text-xs text-green-500 font-bold mt-1"><i class="fa-solid fa-server mr-1"></i>System Active</div>
            </div>
        </header>

        <div id="error-log" class="hidden bg-red-900/50 border border-red-500 text-red-200 p-4 rounded mb-6 text-xs font-mono whitespace-pre-wrap"></div>

        <section class="mb-10">
            <div class="flex items-center space-x-2 mb-4">
                <i class="fa-solid fa-star text-yellow-500"></i>
                <h2 class="text-lg font-bold text-gray-200">Top 5 Elite Targets</h2>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4" id="elite-container"></div>
        </section>

        <main>
            <div class="flex items-center justify-between mb-4 px-2">
                <h3 class="text-md font-bold text-gray-300"><i class="fa-solid fa-list-ul mr-2"></i>Active Candidates</h3>
            </div>
            <div class="flex flex-col space-y-4" id="candidate-list">
                <div class="p-10 text-center text-gray-600">데이터 로딩 중... (잠시만 기다려주세요)</div>
            </div>
        </main>
    </div>

    <script>
        // 에러 로거
        function logError(msg) {
            const el = document.getElementById('error-log');
            el.classList.remove('hidden');
            el.innerText += `[ERROR] ${msg}\n`;
            console.error(msg);
        }

        function drawSparkline(data, color = '#3fb950') {
            try {
                // 데이터 유효성 검사 (null이나 비정상 값 제거)
                if (!Array.isArray(data) || data.length < 2) return '';
                const cleanData = data.map(d => (d === null || isNaN(d)) ? 0 : d);
                
                const width = 200; 
                const height = 50; 
                const min = Math.min(...cleanData);
                const max = Math.max(...cleanData);
                const range = max - min || 1;

                const normalize = (val) => height - ((val - min) / range) * height;

                let pathD = `M 0 ${normalize(cleanData[0])} `;
                const stepX = width / (cleanData.length - 1);
                cleanData.slice(1).forEach((val, i) => {
                    pathD += `L ${(i + 1) * stepX} ${normalize(val)} `;
                });

                return `
                    <svg viewBox="0 0 ${width} ${height}" preserveAspectRatio="none" style="width:100%; height:100%; overflow:visible;">
                        <path d="${pathD}" fill="none" stroke="${color}" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                `;
            } catch (e) {
                console.warn("Chart drawing error:", e);
                return '';
            }
        }

        async function loadDashboard() {
            try {
                // 캐시 방지용 타임스탬프 추가
                const response = await fetch('data/data.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                document.getElementById('last-update').innerText = `DATA: ${data.metadata?.generated_at || 'Unknown'}`;

                // 데이터 파싱 및 안전 변환
                let candidates = [];
                if (data.candidates && Array.isArray(data.candidates)) {
                    candidates = data.candidates.map((c, idx) => {
                        try {
                            // history 파싱 시도 (문자열인 경우)
                            let historyData = [];
                            if (typeof c.history === 'string') {
                                // 파이썬의 None/NaN을 JS null로 안전하게 변환
                                const safeJson = c.history.replace(/'/g, '"').replace(/None/g, 'null').replace(/NaN/g, 'null');
                                historyData = JSON.parse(safeJson);
                            } else if (Array.isArray(c.history)) {
                                historyData = c.history;
                            }
                            
                            return { ...c, historyData, 
                                     metrics: { recovery_rate: parseFloat(c.recovery_rate) || 0 } 
                            };
                        } catch (err) {
                            console.warn(`Skipping row ${idx}: Data parsing error`, err);
                            return null; 
                        }
                    }).filter(item => item !== null); // 에러 난 행은 제거
                }

                // 정렬
                candidates.sort((a, b) => b.metrics.recovery_rate - a.metrics.recovery_rate);

                // --- Elite 5 렌더링 ---
                const eliteContainer = document.getElementById('elite-container');
                eliteContainer.innerHTML = '';
                candidates.slice(0, 5).forEach((stock, idx) => {
                    const html = `
                        <div class="card elite-card p-4 cursor-pointer hover:scale-105" onclick="document.getElementById('row-${stock.ticker}').scrollIntoView({behavior:'smooth'})">
                            <div class="elite-badge">#${idx + 1}</div>
                            <div class="text-2xl font-bold text-white mb-1">${stock.ticker}</div>
                            <div class="text-xs text-green-400 font-bold">+${(stock.metrics.recovery_rate * 100).toFixed(1)}%</div>
                            <div class="chart-container">${drawSparkline(stock.historyData, '#3fb950')}</div>
                        </div>`;
                    eliteContainer.insertAdjacentHTML('beforeend', html);
                });

                // --- 메인 리스트 렌더링 ---
                const listContainer = document.getElementById('candidate-list');
                listContainer.innerHTML = '';
                
                candidates.forEach(stock => {
                    const tag = stock.evidence?.s4_tag || 'WATCH';
                    const isReady = tag === 'READY';
                    const chartColor = isReady ? '#3fb950' : '#58a6ff';
                    const tagClass = isReady ? 'tag-ready' : 'tag-watch';
                    const news = stock.context || "No news";

                    const html = `
                        <div id="row-${stock.ticker}" class="card group">
                            <div class="p-5 cursor-pointer grid grid-cols-1 md:grid-cols-12 gap-6 items-center" onclick="this.nextElementSibling.classList.toggle('hidden-row')">
                                <div class="md:col-span-3 flex items-center space-x-4">
                                    <div class="w-12 h-12 rounded-lg bg-gray-800 flex items-center justify-center text-xl font-bold text-white border border-gray-700">${stock.ticker[0]}</div>
                                    <div>
                                        <div class="text-2xl font-bold text-white">${stock.ticker}</div>
                                        <div class="text-sm font-mono text-gray-400">$${Number(stock.price).toFixed(2)}</div>
                                    </div>
                                    <span class="ml-2 px-2 py-0.5 rounded text-[10px] font-bold border ${tagClass}">${tag}</span>
                                </div>
                                <div class="md:col-span-4 h-12 chart-container" style="margin-top:0">${drawSparkline(stock.historyData, chartColor)}</div>
                                <div class="md:col-span-5 text-right hidden md:block text-xs text-gray-400 line-clamp-2">${news}</div>
                            </div>
                            <div class="hidden-row p-6 border-t border-gray-800 bg-gray-900/50">
                                <p class="text-sm text-gray-300 leading-relaxed">${stock.evidence?.analysis_kr || '분석 정보 없음'}</p>
                            </div>
                        </div>`;
                    listContainer.insertAdjacentHTML('beforeend', html);
                });

            } catch (err) {
                logError("Dashboard Load Failed: " + err.message);
            }
        }
        
        loadDashboard();
    </script>
</body>
</html>
